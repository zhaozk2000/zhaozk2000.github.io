<h1>够级出牌算法开发环境</h1>
<p>作者：<a href="https://zhaozk2000.github.io">赵志崑</a></p>

<p>够级出牌算法的运行环境由“够级AI开发测试平台（简称：够级平台）”提供，够级平台运行于JavaSE7或更高版本之上。</p>

<p>够级平台实现够级打牌过程，同时加载AI类并创建其实例对象，由该对象实现智能出牌决策。当需要出牌时，够级平台调用AI对象的相应方法，向其提供当前牌局信息。AI对象返回决策结果，够级平台再执行该决策。</p>

<img class="interface" src="gouji_platform/gouji_platform_win.png" width="954" height="766"/>

<p>够级规则采用最基本的打法，不打点，不憋三，2和王可以随便挂。每把只计分不进贡。发到的牌没有2和王时也不允许“革命”。烧牌只允许烧第一把够级。</p>
