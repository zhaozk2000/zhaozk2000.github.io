<h1>STrace</h1>
<p>作者：<a href="https://zhaozk2000.github.io">赵志崑</a></p>
<p>STrace是一款通过短信查询和发送位置信息的应用，适用安卓8.0或更高版本。主要功能包括：</p>
<ul type="square">
<li>应答其他手机的位置查询短信，可以设置应答哪些手机号码的查询；</li>
<li>向其他手机发送位置查询短信；</li>
<li>记录查询到的位置信息，可以显示到地图上。</li>
</ul>
