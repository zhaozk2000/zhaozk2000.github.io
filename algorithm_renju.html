<h1>五子棋走子算法</h1>
<p>作者：<a href="https://zhaozk2000.github.io">赵志崑</a></p>

<p>人下五子棋的思考过程，可以分为两个阶段。第一阶段先寻找VCT，如果找到VCT则走VCT走法，如果未找到VCT则进入第二阶段。第二阶段主要是造势，即走赢棋概率最大的走法。</p>

<p>第一阶段的VCT算法可采用<a href="algorithm_renju/algorithm_renju_vct.html">与或树搜索方法</a>。</p>

<p>第二阶段的走子算法可采用蒙特卡洛随机模拟算法。</p>
