<h1>华容道</h1>
<p>作者：<a href="https://zhaozk2000.github.io">赵志崑</a></p>
<p>华容道是古老的中国民间益智游戏。在一个二十个小方格的棋盘上，通过移动各个棋子，帮助曹操从初始位置移到棋盘最下方中部，从出口逃走。</p>
<p>本游戏适用安卓4.0或更高版本，游戏特色：</p>
<ul type="square">
<li>集合了400多种初始布局，按难度分为为八级。</li>
<li>左右滑动选择级别，上下滑动列出每级所有关，在选关界面可以“摇一摇”随机选择一关。</li>
<li>可以演示每种布局的最优解法。</li>
<li>能保存用户解开每种布局所用最少步数。</li>
</ul>
